sql: "WITH main AS (\n  SELECT context_id, history_id,\n  start_time, duration_time,\n\
  \     flow_label, node_label, attitude, full_label as label\n     FROM dff_stats\
  \ ORDER BY context_id, history_id)\n SELECT context_id, history_id,\n  start_time,\
  \     duration_time,\n  flow_label, node_label, label, CAST(attitude AS Integer)\
  \ as attitude,\n  neighbor(label, -1) as prev_label\n     FROM main;"
