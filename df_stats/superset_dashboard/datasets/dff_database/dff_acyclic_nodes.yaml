schema: public
sql: "WITH main as (\n  SELECT DISTINCT dff_stats.context_id, history_id, start_time,\
  \     full_label as label\n  FROM dff_stats INNER JOIN \n  (\n    WITH helper as\
  \ (\n         SELECT DISTINCT context_id, history_id, full_label as label from dff_stats\n\
  \         ) \n    SELECT context_id FROM helper GROUP BY context_id\n    HAVING\
  \ count(context_id)     = COUNT(DISTINCT label)\n  ) as plain_ctx ON dff_stats.context_id\
  \ = plain_ctx.context_id\n     ORDER BY context_id, history_id\n     ) SELECT context_id,\
  \ history_id, start_time, label,\n    neighbor(label, -1) as prev_label\nFROM main;"
